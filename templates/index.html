<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Login To Your Account</h2>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    <form method="POST" action="/signin">
        <input placeholder="UserName" type="email" name="email" required><br><br>
        <input placeholder="Password" type="password" name="password" required><br><br>
        <button type="submit" style="background-color: rgb(61, 103, 202); color: aliceblue; width: 100px; height: 25px;">Login</button>
    </form>
    <p>Not a Member Yet? <a href="/signup">Create an Account</a></p>
</body>
</html>
